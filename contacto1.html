<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border-color: rgb(44, 8, 249);
        }
        .contacto {
            display: flex;
            flex-direction: column;  
            align-items: center;  
            padding: 20px;
           
        }
        h2, span{                  
            background-color: aqua;
            width: 100%;                                    
            text-align: center;            
        }
         
        .form-register{             
           display: grid;
           grid-template-columns: repeat(3, 1fr);
           grid-template-rows: repeat(5, 50px);
           gap: 20px;           
           width:  100%;
           border: 2px solid #fe0101;
           padding: 20px; 
            
 
        }
    
        .controls{
            display: flex;
            flex-direction:column;
            padding: 10px;                                    
        } 
        input, textarea{
            padding: 10px;
            width: 100%;
            border: 1px solid #fe0000;
        }


        .Mensaje{
            grid-column: 1 / span 3;             
            width: 100%;
            height: 150px;
            resize: none;

        }
        .botons{
            height: 50px;
            grid-row: 5;
            grid-column: 3;
            align-self: end;
        }
        .t{          
            font-size: 18px;    
            grid-row: 5;
            grid-column-start: 1;
            grid-column-end: 3;
            
        }
      
    </style>

    <title>Document</title>
</head>

<body>
    <section class="contacto">
        <h2>
            <span>ENVÍANOS TUS CONSULTAS</span>
        </h2>
        <form class="form-register" action="#" method="post">
            <div class="controls">
                <p>Nombre y apellido</p>
                <input class="banana"  type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="controls">
                <p>Teléfono</p>
                <input   type="tel" name="Contacto" id="Contacto" placeholder="Contacto">
            </div>
            <div class="controls">
                <p>E-mail</p>
                <input  type="email" name="Correo" id="Correo" placeholder="Ingrese su Correo">
            </div>
            <div class="Mensaje">
                <p>Mensaje</p>
                <textarea class="Mensaje" class="control" name="message"
                    placeholder="Estamos felices por escuchar todas sus quejas :-D"></textarea>
            </div>
            <input class="botons" type="submit" value="Enviar consulta">
            <p class="t">¿Buscas trabajo u ofreces un producto/servicio? <a href="#" class="text">Envíanos tus datos aquí →</a></p>     
        </form>   
        
    </section>
</body>
</html>

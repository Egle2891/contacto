<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border-color: rgb(44, 8, 249);
        }
        .contacto {
            display: flex;
            flex-direction: column;  
            align-items: center;  
            padding: 20px;
           
        }
        h2, span{                  
            background-color: aqua;
            width: 100%;                                    
            text-align: center;            

        }
        .form-register{
            display: flex;
            
        }
        .form-register{
            width: 100%;
            display: grid;
           grid-template-columns: repeat(4, 1fr);
           grid-template-rows: repeat(6, 50px);
           gap: 10px;           
           width: 500px;
           height: 500px;
           border: 2px solid #f3ff06;
 
        }
        .controls{
            align-items: center;
            margin: 0;
            border: 2px 2px;
            padding: 10px 10px;
        }
        input{
            width: 200px;
            height: 30px;
        }
        .Mensaje{
            grid-column-start: 1;
            grid-column-end: 4;
            width: 100%;
            height: 150px;
            resize: none;

        }
        .botons{
            grid-row: 6;
            grid-column: 3;
        }
        .t{          
            font-size: 14px;    
            grid-row: 6;
            grid-column-start: 1;
            grid-column-end: 3;

        }
      
    </style>

    <title>Document</title>
</head>

<body>
    <section class="contacto">
        <h2>
            <span>ENVÍANOS TUS CONSULTAS</span>
        </h2>
        <form class="form-register" action="https://formspree.io/f/xpwanrqg" method="post">
            <div class="controls">
                <p>Nombre y apellido</p>
                <input class="banana"  type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="controls">
                <p>Teléfono</p>
                <input   type="tel" name="Contacto" id="Contacto" placeholder="Contacto">
            </div>
            <div class="controls">
                <p>E-mail</p>
                <input  type="email" name="Correo" id="Correo" placeholder="Ingrese su Correo">
            </div>
            <div class="Mensaje">
                <p>Mensaje</p>
                <textarea class="Mensaje" class="control" name="message"
                    placeholder="Estamos felices por escuchar todas sus quejas :-D"></textarea>
            </div>
            <input class="botons" type="submit" value="Enviar consulta">
            <p class="t">¿Buscas trabajo u ofreces un producto/servicio? <a href="#" class="text">Envíanos tus datos aquí →</a></p>     
        </form>   
        
    </section>
</body>
</html>
